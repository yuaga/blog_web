{% extends 'base/base.html' %}

{% block title %}
    Bokebook |注册
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/register.min.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".img_captcha").click(function () {
                $('.img_captcha').attr('src', '/auth/img_captcha/' + '?random=' + Math.random())
            });
        });

        $(function () {
            var message = $('.message1');
            if(message){
                setTimeout(function () {
                    $('.message-box').hide();
                },3000);
            }
        });
    </script>
{% endblock %}

{% block main %}
    <div class="main">
        <div class="wrapper">
            <div class="register-box">
                <form action="" method="post" class="register-form">
                <div class="big-meaasge-box" style="height: 40px;width: 264px">
                    {% if message %}
                        <div class="message-box" style="height: 100%;border-radius: 3px;
padding: 5px;cursor: pointer;box-sizing:border-box;font-size: 18px;text-align: center;background: #d43f3a">
                                <span class="message1" style="width: 100%;line-height: 30px;align-items: center;">{{ message }}</span>
                        </div>
                    {% endif %}
                </div>
                    {% csrf_token %}
                    <p class="title">请注册</p>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="手机号" name="telephone">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" name="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" name="password1">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="确认密码" name="password2">
                    </div>

                    <div class="input-group">
                        <div class="captcha-form">
                            <input type="text" class="form-control" placeholder="验证码" name="img_captcha">
                        </div>
                        <div class="captcha-form-addon">
                            <img src="{% url 'login:img_captcha' %}" alt="" class="img_captcha">
                        </div>

                    </div>

                    <input type="submit" class="register-btn" value="点击注册">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
